    <section id="register">
        <h2>Registrate</h2>
        <form name="nuevo Usuario" method="post" action="">
            Username:<br>
            <input type="text" name="Username" pattern="[a-<A-z0-9]+" placeholder="ingrese su Username" required><br>

            Nombre:<br>
            <input type="text" name="Nombre" placeholder="ingrese su Nombre" required><br>

            Apellidos:<br>
            <input type="text" name="Apellidos" placeholder="ingrese sus Apellidos" required><br>

            Email:<br>
            <input type="email" name="Email" placeholder="ingrese su correo" required><br>

            Contraseña:<br>
            <input type="password" name="Contraseña" maxlength="20" autocomplete="new-password" placeholder="ingrese su contraseña" required><br>
        
            Edad:<br>
            <input type="number" name="Edad" min="18" placeholder="ingrese su edad" required><br>

            Descripcion:<br>
            <textarea name="Descripcion" placeholder="igrese su descripcion" required></textarea><br>
            <hr>
            <input type="submit" name="Enviar" class="boton" value="registrate" >
            <input type="reset" class="boton" value="borrar">    
        </form>
    </section>

    <section id="login">
        <h2>Inicia sesion</h2>

        <form name="conctato" method="post" action="">
            Username:<br>
            <input type="text" name="Username" placeholder="ingrese su Username" required><br>

            Contraseña:<br>
            <input type="password" name="Contraseña"  autocomplete="new-password" placeholder="ingrese su contraseña" required><br>

            <hr>
            <input type="submit" name="Enviar" class="boton" value="Iniciar sesion" >   
        </form>
    </section>
</body>
